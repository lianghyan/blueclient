  <form class="form-horizontal" [formGroup]="searchForm" role="form" (ngSubmit)="findStockPrice(searchForm.value)">  
	<div class="row">
  	<div class="form-group">
     <div class="col-md-4 col-md-offset-1" >
	 	<select class="custom-select" id="sectorCd1" formControlName="sectorCd1" style="width:380px;line-height:40px;height:30px">
			<option *ngFor="let sector of sectorNameList; index as productId" value="{{sector[0]}}">{{sector[0]}}-{{sector[1]}}</option>
		</select> 
     </div>
	 <div class="col-md-7">
	      <label for="fromDate" class="col-md-2  col-md-offset-1 control-label">From: </label>
      <div class="col-md-3">
         <input type="text" class="form-control" id="fromDate" formControlName="fromDate"
            placeholder="Please input date" >
      </div>	
	  	 <div class="col-md-2 ">

	  	<button type="submit" class="btn btn-default col-md-offset-1" >&nbsp;&nbsp;Show Chart&nbsp;&nbsp;</button>

	</div>
	</div>
</div>
</div>
 	<div class="row">
  <div class="form-group">
     <div class="col-md-4 col-md-offset-1">
	 	<select class="custom-select" id="sectorCd2" formControlName="sectorCd2" style="width:380px;line-height:40px;height:30px">
			<option *ngFor="let sector of sectorNameList; index as productId" value="{{sector[0]}}">{{sector[0]}}-{{sector[1]}}</option>
		</select> &nbsp;&nbsp;
    </div>
	<div class="col-md-7">
	      <label for="toDate" class="col-md-2  col-md-offset-1 control-label">To: </label>
      <div class="col-md-3">
         <input type="text" class="form-control" id="toDate" formControlName="toDate"
            placeholder="Please input date" >	
		</div>
	<div class="col-md-2">
	<a class="col-md-offset-1" href="{{downloadURL}}/sectorList?sectorCd={{searchForm.value.sectorCd1}}&stockCd={{searchForm.value.sectorCd2}}&fromDate={{searchForm.value.fromDate}}&toDate={{searchForm.value.toDate}}&fsdtoken={{token}}"><button type="button" class="btn btn-default" >Export Stock Data</button></a>	
</div>	
      </div>	
  </div>
  </div>	
  </form>
<div echarts [options]="lineOption"  (chartInit)="onChartInit($event)" class="demo-chart"></div>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setWeek()>week</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setMonth()>Month</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setQuarter()>Quarter</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setYear()>Year</button>
  </div>
</div>
