 <form class="form-horizontal" [formGroup]="searchForm" role="form" (ngSubmit)="findStockPrice(searchForm.value)">   
 
 <div class="row">
    <div class="col-md-4 col-md-offset-1" >
	 	<select class="custom-select" id="stockCd" formControlName="stockCd" style="width:360px;line-height:40px;height:30px">
			<option *ngFor="let company of compNameList; index as productId" value="{{company[0]}}">{{company[0]}}-{{company[1]}}</option>
		</select> &nbsp;&nbsp;
    </div>
	<div class="col-md-7">
	   <label for="fromDate" class="col-sm-2 control-label">From: </label>
      <div class="col-md-3">
         <input type="text" class="form-control" id="fromDate" formControlName="fromDate"
            placeholder="Please input date" >
      </div>	 
	      <label for="toDate" class="col-sm-2 control-label">To: </label>
      <div class="col-md-3">
         <input type="text" class="form-control" id="toDate" formControlName="toDate"
            placeholder="Please input date" > 
 	</div>	
	</div>	</div>
	<div class="row">
		 <div class="col-md-4 col-md-offset-8">
		<button type="submit" class="btn btn-default" >&nbsp;&nbsp;Show Chart&nbsp;&nbsp;</button>
	<a href="{{downloadURL}}/stocksector?stockCd={{searchForm.value.stockCd}}&fromDate={{searchForm.value.fromDate}}&toDate={{searchForm.value.toDate}}&fsdtoken={{token}}"><button type="button" class="btn btn-default" >Export Stock Data</button></a>		

      </div>
  </div>
  </form>
  
<div echarts [options]="lineOption"  (chartInit)="onChartInit($event)" class="demo-chart"></div>
<div class="btn-group btn-group-justified" role="group" aria-label="...">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setWeek()>week</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setMonth()>Month</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setQuarter()>Quarter</button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default" (click)=setYear()>Year</button>
  </div>
</div>
