<table width="60%" align="center">
	<tr><td>
   <form class="form-horizontal"  [formGroup]="loginForm" (ngSubmit) = "onClickSubmit(loginForm.value)">
   <div class="form-group">
   	<div class="col-lg-7">
   <h2 class="red-text text-center">Login</h2>
	</div> 
	</div>
	<br/>
	<br/>
   <div class="form-group">
      <label for="userName" class="col-sm-2 control-label">user name: </label>
      <div class="col-lg-5">
         <input type="text" class="form-control" id="userName" formControlName="userName"
            placeholder="Please input your user name" >
      </div>
   </div>
   <div class="form-group" >
      <label for="password" class="col-sm-2 control-label" >password: </label>
      <div class="col-lg-5" >
         <input type="password" class="form-control" id="password"  formControlName="password"
            placeholder="Please input password" >
      </div>
   </div>
      <span>usky: login as user; admsky: login as admin</span>

   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
		<input class="btn btn-default" type = "submit" value = "Logon">
      </div>
   </div></form>
 </td></tr></table>
